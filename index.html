<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonder Shuffle - Card Drawing Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #000000;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
        padding: 0;
        margin: 0;
      }

      #game-container {
        background: #000000;
        padding: 20px;
        width: 100%;
        max-width: 100%;
      }

      #controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 400px;
        margin: 0 auto 20px;
      }

      .deck-size-toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: #2a2a2a;
        border-radius: 8px;
      }

      .deck-size-toggle label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        font-size: 14px;
      }

      .deck-size-toggle input[type="radio"] {
        cursor: pointer;
      }

      #canvas-container {
        display: flex;
        justify-content: flex-start;
        overflow-x: auto;
        overflow-y: hidden;
        width: 100%;
      }

      #canvas-container canvas {
        display: block;
      }

      #effects-display {
        margin-top: 30px;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 8px;
        color: #ffffff;
      }

      #effects-display h2 {
        font-size: 18px;
        margin: 0;
        margin-bottom: 15px;
        color: #ffffff;
        display: inline-block;
      }

      #roll-dice-button {
        margin-left: 12px;
        padding: 6px 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      #roll-dice-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      #roll-dice-button:active {
        transform: translateY(0);
      }

      .effect-item {
        margin-bottom: 15px;
        padding: 12px;
        background: #2a2a2a;
        border-radius: 6px;
        border-left: 3px solid #667eea;
      }

      .effect-item.curse-effect {
        border-left: 3px solid #e74c3c;
        background: #2a1a1a;
      }

      .effect-item:last-child {
        margin-bottom: 0;
      }

      .effect-card-name {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 6px;
        text-transform: capitalize;
      }

      .effect-card-name.curse-name {
        color: #e74c3c;
      }

      .effect-card-count {
        font-size: 12px;
        color: #999999;
        margin-left: 8px;
      }

      .effect-description {
        font-size: 14px;
        line-height: 1.5;
        color: #e0e0e0;
      }

      .chaos-dropdowns {
        margin-top: 10px;
      }

      .chaos-dropdown-wrapper {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .chaos-dropdown-label {
        color: #e0e0e0;
        font-size: 14px;
        margin-right: 8px;
      }

      .chaos-damage-type-select {
        padding: 6px;
        border: 2px solid #333333;
        border-radius: 4px;
        background: #2a2a2a;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
        transition: border-color 0.3s;
      }

      .chaos-damage-type-select:hover {
        border-color: #667eea;
      }

      .chaos-damage-type-select:focus {
        outline: none;
        border-color: #667eea;
      }

      .chaos-durations {
        margin-top: 12px;
      }

      .chaos-duration-item {
        margin-top: 6px;
        color: #e0e0e0;
        font-size: 14px;
      }

      .coin-dropdown-container {
        margin-top: 10px;
        display: flex;
        align-items: center;
      }

      .coin-dropdown-label {
        color: #e0e0e0;
        font-size: 14px;
        margin-right: 8px;
      }

      .coin-description {
        margin-top: 10px;
      }

      .coin-dropdown-container {
        margin-top: 10px;
        display: flex;
        align-items: center;
      }

      .mischief-button-container {
        margin-top: 12px;
      }

      .mischief-draw-button {
        padding: 8px 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .mischief-draw-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .mischief-draw-button:active {
        transform: translateY(0);
      }

      .coin-reward-type-select {
        padding: 6px;
        border: 2px solid #333333;
        border-radius: 4px;
        background: #2a2a2a;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
        transition: border-color 0.3s;
      }

      .coin-reward-type-select:hover {
        border-color: #667eea;
      }

      .coin-reward-type-select:focus {
        outline: none;
        border-color: #667eea;
      }

      #effects-display.empty {
        display: none;
      }

      /* Custom scrollbar styling */
      #canvas-container::-webkit-scrollbar {
        height: 12px;
      }

      #canvas-container::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-radius: 6px;
      }

      #canvas-container::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 6px;
        border: 2px solid #1a1a1a;
      }

      #canvas-container::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
      }

      /* Firefox scrollbar styling */
      #canvas-container {
        scrollbar-width: thin;
        scrollbar-color: #667eea #1a1a1a;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        font-weight: 600;
        color: #ffffff;
        font-size: 14px;
      }

      input[type="number"] {
        padding: 12px;
        border: 2px solid #333333;
        border-radius: 8px;
        font-size: 16px;
        background: #2a2a2a;
        color: #ffffff;
        transition: border-color 0.3s;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1 style="text-align: center; margin-bottom: 20px; color: #ffffff">
        Deck of Wonder Simulator
      </h1>
      <div id="controls">
        <div class="input-group">
          <label for="card-count">Number of cards to draw (max 20):</label>
          <input type="number" id="card-count" min="1" max="20" value="5" />
        </div>
        <div class="deck-size-toggle">
          <label>
            <input
              type="radio"
              id="deck-size-toggle"
              name="deck-size"
              value="22"
              checked
            />
            <span>22 cards</span>
          </label>
          <label>
            <input type="radio" name="deck-size" value="13" />
            <span>13 cards</span>
          </label>
        </div>
        <button id="draw-button">Draw Cards</button>
      </div>
      <div id="canvas-container"></div>
      <div id="effects-display" class="empty">
        <h2>Effects</h2>
        <button id="roll-dice-button">Roll Dice</button>
        <div id="effects-list"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
